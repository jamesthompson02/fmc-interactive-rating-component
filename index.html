<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript" defer></script>
    <title>Interactive Rating Component</title>
</head>
<body>
    <div class="container">
        <div id="feedback-container">
            <div class="star-header">
                <div class="star-container">
                    <img src="images/icon-star.svg">
                </div>
            </div>
            <div class="title">
                How did we do?
            </div>
            <div class="let-us-know-box">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </div>
            <div class="circles-box">
                <button class="btn" id="btn-1">1</button>
                <button class="btn" id="btn-2">2</button>
                <button class="btn" id="btn-3">3</button>
                <button class="btn" id="btn-4">4</button>
                <button class="btn" id="btn-5">5</button>
            </div>
            <button id="submit-btn">SUBMIT</button>
        </div>
        <div id="post-submission-container">
            <div class="submission-pic">
                <img src="images/illustration-thank-you.svg">
            </div>
            <div id="feedback-rating">

            </div>
            <div class="thank-you-heading">
                Thank you!
            </div>
            <div class="we-appreciate-you">
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
            </div>
            
        </div>
    </div>
    
</body>
</html>
